<html>

<body>
  <div class="container">
    <div class="row">
      <h2>Free Code Camp Advanced Front End Development Projects #1 </h2>
      <div class="col-xs-12">
        <div class="calculator-container">
          </br>
          <div class="display">
            <h4 id="chain"></h4>
            <h1 id="result"></h1>
          </div>
          </br>
          <div id="buttons">
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-default" data-num="7">7</button>
                <button type="button" class="btn btn-default" data-num="8">8</button>
                <button type="button" class="btn btn-default" data-num="9">9</button>
                <button type="button" class="btn btn-primary" data-num="divide">รท</button>
                <button type "button" class="btn btn-danger" id="allClear">AC</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-default" data-num="4">4</button>
                <button type="button" class="btn btn-default" data-num="5">5</button>
                <button type="button" class="btn btn-default" data-num="6">6</button>
                <button type="button" class="btn btn-primary" data-num="multiply">x</button>

              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-default" data-num="1">1</button>
                <button type="button" class="btn btn-default" data-num="2">2</button>
                <button type="button" class="btn btn-default" data-num="3">3</button>
                <button type="button" class="btn btn-primary" data-num="minus">-</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-default" data-num="0">0</button>
                <button type="button" class="btn btn-default" data-num=".">.</button>
                <button type="button" class="btn btn-success" id="getAnswer">=</button>
                <button type="button" class="btn btn-primary" data-num="plus">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
